<!-- HTML & CSS Basics (Days 1-10)
Day 1: Learn HTML structure, tags (<html>, <head>, <body>), and basic tags (<p>, <a>, <img>, <div>, <span>). -->

<!DOCTYPE html>
<!-- Defines the document type and version of the html i.e HTML5-->
<html>
  <!-- This one is the root element that wrap the entire HTML content -->
  <head>
    <!-- Contains the meta information about the web page such as title, characters, link such as css or script tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Transformation Formate 8 bit basically it encode the special character sets such emojie or non-ASCII characcters  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- It is responsible for responsiveness of the web site -->
    <title>My First Web Page -- day01</title>
    <!-- Title of the web page which appears on the browsers -->
  </head>

  <body>
    <!-- Containes all the contents which visible on the page-->
    <h1>DAY : 01</h1>
    <h2>Some basic tags are :</h2>
    <p>This one is paragraph tag which used to write some contents.</p>
    <a href="https://www.google.com/">Google.com </a>
    <!--This one is anchor tag which responsible for links such as-->
    <!-- href contains the link of the page -->
    <br />
    <!-- br tag are used to break the line-->
    <img src="./image.jpeg" alt="iamge" width="100px" />
    <!-- img tag responsible for containing the images "src contains the source of the image and alt contain the info of the imagae" -->

    <div>
      Div tag contains the information in seperate maner which help to design
      the content in better manner
      <strong>
        <!-- strong tag make the content bolder-->
        <span
          >span tag is an inline tag which take the only space which required
          for the content only
        </span>
      </strong>
    </div>

    <hr />
  </body>
</html>
